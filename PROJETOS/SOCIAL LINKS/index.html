<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/link.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Social Links</title>
</head>
<body>
    <section class="container">
        <header>
            <img class="foto-perfil gradiente" src="images/profile.png" alt="Foto de perfil">
            <h1 class="user">Igor Theodoro</h1>
            <p class="descricao">Programador iniciante, Front-End.</p>
        </header>
        <ul class="lista">
            <li class="item-lista gradiente">
                <a href="" class="link">
                    Instagram
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="item-lista gradiente">
                <a href="" class="link">
                    Twitter
                    <img src="images/twitter.png" alt="Twitter">
                </a>
            </li>

            <li class="item-lista gradiente">
                <a href="" class="link">
                    Youtube
                    <img src="images/youtube.png" alt="Youtube">
                </a>
            </li>
            <li class="item-lista gradiente">
                <a href="" class="link">
                    Tiktok
                    <img src="images/tiktok.png" alt="Tiktok">
                </a>
            </li>
        </ul>
        <footer>
            <a href="" class="contato gradiente">
                <img src="images/phone.png" alt="Telefone">
            </a>
            <a href="" class="contato gradiente">
                <img src="images/whatsapp.png" alt="whatsapp">
            </a>
            <a href="" class="contato gradiente">
                <img src="images/email.png" alt="E-mail">
            </a>
        </footer>
    </section>
</body>
</html>

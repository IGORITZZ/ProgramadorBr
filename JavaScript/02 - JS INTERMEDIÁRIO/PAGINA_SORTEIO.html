<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA SORTEIO</title>
    <script>
        function sortear(){
            let np = 100
            let ns = Math.round(Math.random()*np)
            console.log(ns);
            document.getElementById('d').innerHTML = ns
            alert('O NUMERO SORTEADO É: ' + ns)
        }
        let pessoas= ['IGOR', 'MARCOS', 'LAURA', 'MIGUEL', 'SELMA']
        function sortear2(){
                let np = pessoas.length
                let ns = Math.floor(Math.random()*np)
                document.getElementById('d2').innerHTML  = pessoas[ns]
                alert('O(a) SORTEADO É: ' + ns);
                confirm('Parabéns ' + pessoas[ns] + ' , NÃO ESQUEÇA DO SEU PRÊMIO')
        }
    </script>
</head>
<body>
    <h1 id="d2"></h1>
    <h1 id="d"></h1>
    <button onclick="sortear2()">SORTEAR</button>
</body>
</html>

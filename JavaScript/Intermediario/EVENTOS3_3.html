<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTO 3</title>
    <link rel="shortcut icon" href="../Basico/icons/jsicon.png" type="image/x-icon">
    <script>
        function loaded(){
            let t = document.getElementById('titulo')
            //t.onclick = mudarText
            t.addEventListener('mouseover', mudarText)
            t.addEventListener('mouseout', outText)
    }
    function mudarText(){
        this.innerHTML = 'NOVO TEXTO TESTE'
    }
    function outText(){
        this.innerHTML = 'SAINDO PARA OUTRO TEXTO'
    }
    </script>
</head>
<body onload="loaded()"> 

    <h1 id="titulo">TESTE</h1>

</body>
</html>

<!-- 
    o evento onload, ajuda o codigo JavaScript a ser executado, basicamente em ordem o código deveria estar depois dos elementos
    html, como h1, mas esse evento ajuda o navegador ententer que tudo foi carregado e que mesmo o código JS estando acima
    ele pode ser executado.
 -->

 <!-- 
    onload="loaded()" quando o evento acontecer a função pode acontecer em seguida

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE</title>
    <style>

    </style>
    <script>
        // localStorage.setItem() salva o intem na memoria
        // localStorage.getItem() selciona o iteim salvo na memoria
        // localStorage.removeItem() remove o item salvo na memoria
        onload = function () {
            let nome = localStorage.getItem('nome')
            let h1 = document.getElementById('nome')
            h1.innerHTML = nome
        }
        function atualizar(element){
            let valor = element.value
            console.log(valor);

            let h1 = document.getElementById('nome')
            h1.innerHTML = valor

            localStorage.setItem('nome', valor)
        }
    </script>
</head>
<body>
    <h1 id="nome"></h1>
    <input type="text" oninput="atualizar(this)">
</body>
</html>

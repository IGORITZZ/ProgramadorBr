<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca PI</title>
    <script>
        let n = Math.round(Math.random()*10)
        console.log(n);
        console.log(Math.PI); // retorna o numero equivalete a PI
        console.log(Math.E); // como o PI vai retornar o numero equivalente a Euler
        console.log(Math.sqrt(16)); // sqrt() retorna o equivalente a raiz quadrada
        console.log(Math.pow(2,3)); // pow, potencia (valor base, potencia)
        console.log(Math.round(Math.random()*100)); // round arendonda o valor, randon gera um valor alatório
        console.log(Math.floor(5.99)); // faz o piso do numero, arrendonda o valor sempre para baixo
        console.log(Math.ceil(5.00000000000001)); // faz o teto, arredonda para cima
    </script>
</head>

</body>
</html>

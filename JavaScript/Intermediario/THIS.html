<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS</title>
    <link rel="shortcut icon" href="../Basico/icons/jsicon.png" type="image/x-icon">
    <script>
        function loaded() {
            let t1 = document.getElementById('t1')
            let t2 = document.getElementById('t2')

            t1.onclick = colocarEmMaisculo
            t2.onclick = colocarEmMaisculo
        }

        function colocarEmMaisculo() {
            this.innerHTML = this.innerHTML.toUpperCase()
        }
    </script>
</head>

<body onload="loaded()">
    <h1 id="t1">titulo 1</h1>
    <h2 id="t2">outro titulo</h2>
</body>

</html>

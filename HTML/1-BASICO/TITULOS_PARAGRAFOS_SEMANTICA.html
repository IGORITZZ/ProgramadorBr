<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>MINHA PRIMEIRA PAGINA</h1>
    <h2>MINHA PRIMEIRA PAGINA</h2>
    <h3>MINHA PRIMEIRA PAGINA</h3>
    <h4>MINHA PRIMEIRA PAGINA</h4>
    <h5>MINHA PRIMEIRA PAGINA</h5>
    <h6>MINHA PRIMEIRA PAGINA</h6>
    <!-- Para titulo de uma pagina vamos ultilazar a tag h1 até h6, diferete da tag tiutlo que muda o nome da aba, a tag h1 é o titulo daquilo que queremos 
        escrever dentro da página, sedno de forma hierarquica do h1 até o h6, dimunuindo a importancia em relação as pesquisas que o usuário faz na web,
        e tanto vizualmente-->
    <p>Esse é o meu paragafo</p>
    <!-- A tag p serve somente como paragrafo, aonde vai estar localizado todo o texto de uma página. -->
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IMAGNES</title>
    </head>
    <body>
        
        <h1>MINHA PÁGINA</h1>
        <figure>
            <img src="/images/bensa.jpg" alt="LOGO bensa" width="550">
            <figcaption>Imagem ilustra novo logo da marca Bensa</figcaption>
        </figure>

    </body>
</html>
<!-- A tag <figure> serve para o navegador entender que tudo faz parte da imagem/figra.
    E para inserirmos uma legenda na imagem vamos usar a tag <figcaption>, que é espcialamente
    usada para legendar imagens nesse caso -->

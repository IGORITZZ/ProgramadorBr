<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Controls HTML</title>
</head>
<body>
     <video controls preload="" muted loop width="500px" src="video/AT-cm_4g01_tFc2zfy38buTHAChg.mp4" 
    poster="image/WZ-TAC-ATLAS-FORTUNES-KEEP-007.jpg"></video>
</body>
</html>

<!-- 
    autoplay - inicia o video assim que a pagina termina de carregar
    muted - inicia o video com o audio mudato
    width - altera valores da proproção do video, heigth também funciona
    poster - ira mostrar uma imagem de capa para o video, porém se tiver junto de autoplay o poster será ignorado
    preload ='load' assim que a pagina for carregada irá iniciar um carregamento de uma parte do video, porém se estiver junto de autoplay o load sera ignorado
     'none' não irá carregar nenhum tipo de dado referente ao video
     'metadata' carregada somente informações sobre o arquivo, não ira carregar nada realativo ao video, como load faz
 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LISTAS</title>
    </head>
    <body>
        <h1>MINHAS COMPRAS</h1>

        <ul>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Suco de Laranja</li>
        </ul>
<!-- a tag <ul> seria uma lista não ordenada, e a tag <li> corresponde a item da lista.
    em uma lista não ordenada todos os itens dela vão aparecer com ponto ao lado do item da lista -->
        <h1>LISTA DE PRIORIDADES</h1>
        
        <ol reversed start="27" type="A">
            <li>Treinar</li>
            <li>Assistir aulas</li>
            <li>Inventar treinos</li>
        </ol>
<!-- Uma lista ordenada <ol> por padão seria uma lista ordenada numericamente por padrão idependente da quantidade de itens.
  E junto a tag <ol> podemos passar alguns atributos para modificar o estilo da lista:
    reversed: vai reverter a ordem da lista trazendo o ultimo para o primierio.
    type="": seria o tipe da lista, podendo ser padrão numerico, alfabética, romano. Tanto por caracteres maiusculos, 
    quanto minusculos.
    start="": seria a posição que eu quisse que comessace a minha lista, ex:
            para numérico, eu coloco o valor "20", e a lista vai criar uma ordem á partir do numeor 20.
            para um algarismo romado eu coloco o valor "20", e a lista vai iniciar pelo algarismo romano correspondete
            ao numero 20.
            para o alfabeto se eu colocar o valor "20", vai iniciar pela 20° letra do alfabeto. -->
    </body>
</html>

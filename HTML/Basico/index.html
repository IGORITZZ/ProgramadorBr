<!DOCTYPE html>  <!-- para indicar que é a versão HTML5 -->
<html>
<head>
    <!-- essa tag serve para informar tudo que o navegador precisa saber para carregar a página corretamente
        inclusive o titulo da guia que ele vai mostrar quando abre determinada página, ou mesmo o icone
        que aparece ao clicar naquela pagina. Aqui fica tudo que não for visivel para o usuário -->
</head>
<body>
    <!-- essa tag mostra o conteudo da pagina para o usuario. Tudo que for criado dentro dessa tag, vai ser
        mostrado para o usuário -->
</body>
</html> <!-- essa tag serve para informar aonde começa e aonde termina a página -->

<!-- observamdos que existe uma hierarquia na construção de uma pagina, primeito HTML,
    segundo HEAD, terceiro BODY.
    Sendo as duas ultima dentro de HTML, tornado assim essas tags filhas da tag HTML, defindo
    assim uma hierarquia. -->

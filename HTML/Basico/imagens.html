<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IMAGNES</title>
    </head>
    <body>
        
        <h1>MINHA PÁGINA</h1>

        <img src="https://yt3.googleusercontent.com/quyHxo-HwzH6MuLxua2r0zMU1NDKNZEoH9rgWkCeFuWb6kC1xehoHREqfxX3vs2Rv-3APIoi=s900-c-k-c0x00ffffff-no-rj" alt="bensa">
        <img src="/images/bensa.jpg" alt="bensa" width="250" height="500">

    </body>
</html>

<!-- A tacg <img> serve para inserir imagens na nossa pagina, porem ela vem seguida de dois atributos para funcionar.
    scr="", serve para endereçar a nossa imagem, sendo ela um link, copiando o link da imagem da web, ou salvando ela em 
    um local especifico. Importante sempre ter a imagem salva no mesmo endereço para não ocorrer erro.
    alt="", serve para ter uma descrição da imagem, para que mecanismos de busca que não conseguem entender uma imagem
    saibam do que é aquela imagem, ou se ocorrer algum erro de carregamento vai aparecer o texto indicando sobre oque 
    era a imagem. -->
<!-- Um outro atributo que podemos adicionar seria width(largura) e height(altura), para dimensionar a imagem de maneira
    mais pratica. -->

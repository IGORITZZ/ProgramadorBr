<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Seletor Atributo 1 </title>
    <style>
        /* Aqui o seletor muda bastante, necessário até o uso de [atributo] com o nome do atributo, então tudo que tive esse atributo receberá o CSS. Podemos até ser mais espeficos e informar o valor do atributo. Outro ponto é que podemos também selecionar mais de um atributo colocando uma virgula */
        [width]{
            background-color: blue;
        }
        [width="100"],[width="300"]{
            background-color: green;
        }
        
    </style>
</head>
<body>
    <div>
        <h1 width="500">Título 1</h1>
        <h2>Título 2</h2>
        <h3 width="300">Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6 width="100">Título 6</h6>
    </div>
</body>
</html>

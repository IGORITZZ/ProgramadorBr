<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Seletor Atributo JS</title>
</head>
<body>
    <div>
        <h1 title="titulo 1">Título 1</h1>
        <h2>Título 2</h2>
        <h3 title="titulo 2">Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6 title="textp 1">Título 6</h6>
    </div>
    <script>
        let title = document.querySelector("[title]")
        let tlt = document.querySelectorAll("[title]")
        console.log(title);
        console.log(tlt);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Seletor Adição +</title>
    <style>
        /* basicamente ele vai aplicar o CSS somente a proxima TAG */
        div + p{
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1>Título 1</h1>
        <h2>Título 2</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6 class="h6">Título 6</h6>
    </div>
    <p>Parágrafo EXTRA</p>
    <header>
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <p>Parágrafo 3</p>
        <p id="p4">Parágrafo 4</p>
        <p>Parágrafo 5</p>
        <p>Parágrafo 6</p>
    </header>
    <div>
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <p>Parágrafo 3</p>
        <p>Parágrafo 4</p>
        <p>Parágrafo 5</p>
        <p>Parágrafo 6</p>
    </div>
</body>
</html>

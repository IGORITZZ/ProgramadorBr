<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS -Pseudo Classes</title>
    <style>
        input:focus{
            color: red;
        }
        li:first-child {
            color: blue;
        }
        li:first-of-type {
            color: blue;
        }
        li:nth-child(3){
            color: red;
        }
        li:nth-of-type(3){
            color: green;
        }
        li:nth-last-child(2){
            color: red;
        }
        li:nth-last-of-type(4){
            color: purple;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="">
    <input type="text" name="" id="">

    <ul>
        <h1>Lista 1</h1>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
</body>
</html>
